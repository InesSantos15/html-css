<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            width: 100px;
            padding: 7px;
        }
        .dado{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>

    <table>
        <tr> <!--Primeira linha-->
            <td class="dado">T1</td>
            <td class="dado">T2</td>
            <td class="dado">T3</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>T1</td>
            <td>T2</td>
            <td>T3</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>T1</td>
            <td>T2</td>
            <td>T3</td>
        </tr>
    </table>
</body>
</html>
