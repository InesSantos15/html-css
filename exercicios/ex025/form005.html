<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label> <br>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label> <br>
            <input type="checkbox" name="natação" id="inatação"><label for="inatação">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
